{# templates/article.html #}
{% extends "base.html" %}

{% block article_header %}
  <header class="article-header">
    <h1 class="article-title">{{ article.title }}</h1>
    <p class="metadata">
      创作时间: {{ article.date.strftime('%Y-%m-%d') }}
    </p>
  </header>
{% endblock %}

{% block content %}
  {{ article.content }}
{% endblock %}
