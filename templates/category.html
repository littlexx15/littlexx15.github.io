{% extends "base.html" %}

{% block content %}
<section class="articles-list">
  <h2>Category: {{ category }}</h2>
  {% for article in articles %}
    <article class="summary">
      <h3 class="article-title">
        <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
      </h3>
      <p class="metadata">
        Created: {{ article.date.strftime('%Y-%m-%d') }}
      </p>
      {{ article.summary }}
    </article>
  {% endfor %}
</section>
{% endblock %}
